<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence Exchange Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0.5em auto;
      max-width: 950px;
      padding: 0 1em;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 20px;
      margin: 0.5em 0;
    }
    label {
      display: inline-block;
      margin-right: 1em;
    }
    input[type="number"] {
      width: 70px;
      padding: 2px;
      font-size: 14px;
    }
    #sortBtn {
      margin: 0.5em 0;
      padding: 4px 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    thead {
      background-color: #333;
      position: sticky;
      top: 0;
    }
    th, td {
      border: 1px solid #888;
      padding: 4px;
      text-align: center;
    }
    .copy-btn {
      padding: 2px 6px;
      font-size: 13px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background-color: #666;
    }
    .positive {
      color: lightgreen;
      font-weight: bold;
    }
    .negative {
      color: salmon;
      font-weight: bold;
    }
    .red-x {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Essence Exchange Simulator</h1>

  <label>
    Life Forceï¼ˆå€‹æ•°ï¼‰:
    <input type="number" id="lf" value="30" />
  </label>
  <label>
    Life Forceã®divã‚ãŸã‚Šå€‹æ•°:
    <input type="number" id="lfDivRate" value="7150" />
  </label>

  <button id="sortBtn">åˆ©ç›ŠãŒé«˜ã„é †ã«ä¸¦ã³æ›¿ãˆ</button>

  <table>
    <thead>
      <tr>
        <th>ğŸ“‹</th>
        <th>Essence</th>
        <th>å£²ä¾¡ï¼ˆ1divã‚ãŸã‚Šã®å€‹æ•°ï¼‰</th>
        <th>æç›Š</th>
        <th>åˆ©ç›Šï¼ˆdivï¼‰</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = {};
    essences.forEach(name => {
      const saved = localStorage.getItem("price_" + name);
      prices[name] = saved ? parseFloat(saved) : 0;
    });

    let sortDescending = true;

    function renderTable() {
      const lf = parseFloat(document.getElementById("lf").value);
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const cost = 30 / lfDivRate;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const pricePerUnit = unitCount === 0 ? 0 : 1 / unitCount;

        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgPrice = otherPrices.reduce((a, b) => a + b, 0) / others.length;

        const profit = avgPrice - pricePerUnit - cost;
        const isProfit = profit >= 0;

        return {
          name,
          priceInput: unitCount,
          profit: profit,
          isProfit: isProfit,
          pricePerUnit
        };
      });

      if (sortDescending) {
        rows.sort((a, b) => b.profit - a.profit);
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">ğŸ“‹</button></td>
          <td>${row.name}</td>
          <td><input type="number" value="${row.priceInput}" step="1" min="1" onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? 'ã€‡' : '<span class="red-x">Ã—</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePrice(name, value) {
      prices[name] = parseFloat(value) || 0;
      localStorage.setItem("price_" + name, value);
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name);
    }

    // ä¿å­˜ã•ã‚ŒãŸå€¤ã®èª­ã¿è¾¼ã¿
    document.addEventListener("DOMContentLoaded", () => {
      const savedLf = localStorage.getItem("lf");
      const savedRate = localStorage.getItem("lfDivRate");
      if (savedLf) document.getElementById("lf").value = savedLf;
      if (savedRate) document.getElementById("lfDivRate").value = savedRate;
      renderTable();
    });

    // å…¥åŠ›ä¿å­˜ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById("lf").addEventListener("input", e => {
      localStorage.setItem("lf", e.target.value);
      renderTable();
    });
    document.getElementById("lfDivRate").addEventListener("input", e => {
      localStorage.setItem("lfDivRate", e.target.value);
      renderTable();
    });
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      renderTable();
    });

  </script>
</body>
</html>
