<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence Exchange Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 1080px;
      padding: 0 1em;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-size: 13px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 20px;
      margin: 0.5em 0;
    }

    label {
      display: inline-block;
      margin-right: 1em;
    }

    input[type="number"] {
      width: 70px;
      padding: 2px;
      font-size: 13px;
    }

    #sortBtn {
      margin-top: 0.5em;
      padding: 4px 10px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 1em;
      table-layout: fixed;
    }

    thead {
      background-color: #333;
      position: sticky;
      top: 0;
    }

    th, td {
      border: 1px solid #888;
      padding: 4px;
      text-align: center;
      overflow-wrap: break-word;
    }

    .copy-btn {
      cursor: pointer;
      padding: 2px 6px;
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .copy-btn:hover {
      background: #666;
    }

    .positive {
      color: lightgreen;
      font-weight: bold;
    }

    .negative {
      color: salmon;
      font-weight: bold;
    }

    .red-x {
      color: red;
      font-weight: bold;
    }

    /* 通知用 */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #444;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Essence Exchange Simulator</h1>

  <label>
    Life Force（個数）:
    <input type="number" id="lf" value="30" />
  </label>
  <label>
    Life Forceのdivあたり個数:
    <input type="number" id="lfDivRate" value="7150" />
  </label>

  <button id="sortBtn">利益が高い順に並び替え</button>

  <table>
    <thead>
      <tr>
        <th>📋</th>
        <th>Essence</th>
        <th>売価（1divあたりの個数）</th>
        <th>損益</th>
        <th>利益（div）</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="toast">Copied!</div>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = {};
    essences.forEach(name => prices[name] = 0);

    let sortDescending = true;
    const divRef = 1 / 7150; // ← ここは定数（変換コスト）

    function renderTable() {
      const lf = parseFloat(document.getElementById("lf").value);
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const cost = lf / lfDivRate;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const unitPrice = unitCount === 0 ? 0 : 1 / unitCount;

        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgPrice = otherPrices.reduce((a, b) => a + b, 0) / otherPrices.length;

        const profit = unitPrice - (avgPrice + divRef); // 修正済
        const isProfit = profit >= 0;

        return {
          name,
          priceInput: unitCount,
          profit: profit,
          isProfit: isProfit,
          pricePerUnit: unitPrice
        };
      });

      if (sortDescending) {
        rows.sort((a, b) => b.profit - a.profit);
      } else {
        rows.sort((a, b) => a.profit - b.profit);
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">📋</button></td>
          <td>${row.name}</td>
          <td><input type="number" value="${row.priceInput}" step="1" min="1" onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? '〇' : '<span class="red-x">×</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePrice(name, value) {
      prices[name] = parseFloat(value) || 0;
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name).then(() => {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 1000);
      });
    }

    document.getElementById("lf").addEventListener("input", renderTable);
    document.getElementById("lfDivRate").addEventListener("input", renderTable);
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
