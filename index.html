<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence Exchange Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em auto;
      max-width: 1000px;
      padding: 0 1em;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #ffa500;
    }
    table {
      width: 100%;
      margin-top: 1em;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #888;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .positive {
      color: lightgreen;
      font-weight: bold;
    }
    .negative {
      color: salmon;
      font-weight: bold;
    }
    .copy-btn {
      cursor: pointer;
      padding: 4px 8px;
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background: #666;
    }
    .red-x {
      color: red;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
    }
    #sortBtn {
      margin-top: 1em;
      padding: 6px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Essence Exchange Simulator</h1>

  <label>
    Life Forceï¼ˆå€‹æ•°ï¼‰:
    <input type="number" id="lf" value="30" />
  </label>
  <label>
    Life Forceã®divã‚ãŸã‚Šå€‹æ•°:
    <input type="number" id="lfDivRate" value="7150" />
  </label>

  <button id="sortBtn">åˆ©ç›ŠãŒé«˜ã„é †ã«ä¸¦ã³æ›¿ãˆ</button>

  <table>
    <thead>
      <tr>
        <th>ğŸ“‹</th>
        <th>Essence</th>
        <th>å£²ä¾¡ï¼ˆ1divã‚ãŸã‚Šã®å€‹æ•°ï¼‰</th>
        <th>æç›Š</th>
        <th>åˆ©ç›Šï¼ˆdivï¼‰</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = {};
    essences.forEach(name => prices[name] = 0);

    let sortDescending = true;

    function renderTable() {
      const lf = parseFloat(document.getElementById("lf").value);
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const cost = lf * (1 / lfDivRate); // 1å€‹ã‚ãŸã‚Šdivã§è¨ˆç®—

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const pricePerUnit = unitCount === 0 ? 0 : 1 / unitCount;

        // ä»–19å€‹ã®å¹³å‡ä¾¡æ ¼ã‚’å‡ºã™
        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgPrice = otherPrices.reduce((a, b) => a + b, 0) / otherPrices.length;

        const profit = avgPrice - cost;
        const isProfit = profit >= 0;

        return {
          name,
          priceInput: unitCount,
          profit: profit,
          isProfit: isProfit,
          pricePerUnit
        };
      });

      if (sortDescending) {
        rows.sort((a, b) => b.profit - a.profit);
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">ğŸ“‹</button></td>
          <td>${row.name}</td>
          <td><input type="number" value="${row.priceInput}" step="1" min="1" onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? 'ã€‡' : '<span class="red-x">Ã—</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePrice(name, value) {
      prices[name] = parseFloat(value) || 0;
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name).then(() => {
        alert(`Copied: ${name}`);
      });
    }

    document.getElementById("lf").addEventListener("input", renderTable);
    document.getElementById("lfDivRate").addEventListener("input", renderTable);
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
