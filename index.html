<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PoE Path of Exile Essence Farm Exchange Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      color: #ffa500;
      margin: 0.2em;
      font-size: 20px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 0.5em 0;
      flex-wrap: wrap;
    }
    .controls img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .controls input[type="number"] {
      width: 80px;
    }
    #sortBtn, #loadMedianBtn {
      padding: 4px 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      flex-grow: 1;
      overflow-y: auto;
      display: block;
    }
    thead {
      background-color: #333;
      position: sticky;
      top: 0;
    }
    th, td {
      border: 1px solid #888;
      padding: 4px;
      text-align: center;
      white-space: nowrap;
    }
    .copy-btn {
      cursor: pointer;
      padding: 2px 6px;
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background: #666;
    }
    .positive {
      color: lightgreen;
      font-weight: bold;
    }
    .negative {
      color: salmon;
      font-weight: bold;
    }
    .red-x {
      color: red;
      font-weight: bold;
    }
    .container {
      width: 1000px;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
    }
    .table-container {
      overflow-y: auto;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PoE Path of Exile Essence Farm Exchange Simulator</h1>
    <div class="controls">
      <label>
        <img src="PrimalLifeforce.png" alt="LF"> Used Life Force: <strong>30</strong>
      </label>
      <label>
        Div per 1 Essence:
        <input type="number" id="lfDivRate" value="7150" />
      </label>
      <button id="sortBtn">Sort by Profit â–²</button>
      <button id="loadMedianBtn">Load Median</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ðŸ“‹</th>
            <th>Essence</th>
            <th>Sell (units/div)</th>
            <th>Profit?</th>
            <th>Profit (div)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = JSON.parse(localStorage.getItem("essencePrices")) || {};
    essences.forEach(name => {
      if (!prices[name]) prices[name] = 0;
    });

    let sortDescending = JSON.parse(localStorage.getItem("sortDescending")) ?? false;

    function renderTable() {
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const lf = 30;
      const cost = lf / lfDivRate;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const pricePerUnit = unitCount === 0 ? 0 : 1 / unitCount;

        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgPrice = otherPrices.reduce((a, b) => a + b, 0) / otherPrices.length;

        const profit = avgPrice - pricePerUnit - cost;
        const isProfit = profit >= 0;

        return {
          name,
          priceInput: unitCount,
          profit: profit,
          isProfit: isProfit,
          pricePerUnit
        };
      });

      if (sortDescending) {
        rows.sort((a, b) => b.profit - a.profit);
      }

      document.getElementById("sortBtn").textContent = sortDescending
        ? "Sort by Profit â–¼" : "Sort by Profit â–²";

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">ðŸ“‹</button></td>
          <td><img src="${row.name}7.png" alt="${row.name}" style="width:16px; height:16px; vertical-align:middle; margin-right:4px;">${row.name}</td>
          <td><input type="number" value="${row.priceInput}" step="1" min="1" onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? 'ã€‡' : '<span class="red-x">Ã—</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePrice(name, value) {
      prices[name] = parseFloat(value) || 0;
      localStorage.setItem("essencePrices", JSON.stringify(prices));
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name);
    }

    function sendDataToSheet() {
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const payload = {
        timestamp: new Date().toISOString(),
        lfDivRate: lfDivRate,
        prices: essences.map(name => ({
          name,
          price: parseFloat(prices[name]) || 0
        }))
      };

      fetch('https://script.google.com/macros/s/AKfycbyHkf80rSDMgOHku-Gx9neNbZCW_tPrDCyBK7mwu8-SaivMWuxTRaKyYO3fNOY6T7Kx/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    function loadMedianData() {
      fetch('https://script.google.com/macros/s/AKfycbyHkf80rSDMgOHku-Gx9neNbZCW_tPrDCyBK7mwu8-SaivMWuxTRaKyYO3fNOY6T7Kx/exec?mode=median')
        .then(res => res.json())
        .then(data => {
          if (!data || !data.prices) {
            alert("No median data found.");
            return;
          }

          essences.forEach(ess => {
            if (data.prices[ess]) {
              prices[ess] = data.prices[ess];
            }
          });

          localStorage.setItem("essencePrices", JSON.stringify(prices));
          document.getElementById("lfDivRate").value = data.lfDivRate || 7150;
          renderTable();
        })
        .catch(err => {
          alert("Failed to load median data.");
          console.error(err);
        });
    }

    document.getElementById("lfDivRate").addEventListener("input", renderTable);
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      localStorage.setItem("sortDescending", JSON.stringify(sortDescending));
      renderTable();
      sendDataToSheet();
    });
    document.getElementById("loadMedianBtn").addEventListener("click", loadMedianData);

    renderTable();
  </script>
</body>
</html>
