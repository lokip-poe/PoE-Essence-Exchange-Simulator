<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence Exchange Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    #container {
      max-width: 1000px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 18px;
      margin: 6px 0;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 4px;
    }
    label {
      margin-right: 10px;
    }
    input[type="number"] {
      width: 80px;
      font-size: 13px;
    }
    #sortBtn {
      padding: 4px 10px;
      font-size: 13px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      flex: 1;
      overflow-y: auto;
    }
    th, td {
      border: 1px solid #888;
      padding: 4px;
      text-align: center;
    }
    th {
      background-color: #333;
      position: sticky;
      top: 0;
    }
    .positive {
      color: lightgreen;
      font-weight: bold;
    }
    .negative {
      color: salmon;
      font-weight: bold;
    }
    .red-x {
      color: red;
      font-weight: bold;
    }
    .copy-btn {
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
      background: #444;
      border: none;
      color: white;
      border-radius: 3px;
    }
    .copy-btn:hover {
      background: #666;
    }
    img.ess-img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Essence Exchange Simulator</h1>
    <div class="top-controls">
      <div>
        <strong>Used:</strong> 30 LF
        <label>
          Div per LF:
          <input type="number" id="lfDivRate" value="7150" />
        </label>
      </div>
      <button id="sortBtn">Sort by Profit â–¼</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Copy</th>
          <th>Essence</th>
          <th>Sell Price<br>(1div = ?)</th>
          <th>Profitable</th>
          <th>Profit (div)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = {};
    essences.forEach(name => prices[name] = 0);

    let sortDescending = false;

    function renderTable() {
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const cost = 30 / lfDivRate;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const pricePerUnit = unitCount === 0 ? 0 : 1 / unitCount;

        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgPrice = otherPrices.reduce((a, b) => a + b, 0) / others.length;

        const profit = avgPrice - pricePerUnit - cost;
        const isProfit = profit >= 0;

        return {
          name,
          priceInput: unitCount,
          profit,
          isProfit,
          pricePerUnit
        };
      });

      if (sortDescending) {
        rows.sort((a, b) => b.profit - a.profit);
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">ðŸ“‹</button></td>
          <td><img src="${row.name}7.png" alt="${row.name}" class="ess-img">${row.name}</td>
          <td><input type="number" value="${row.priceInput}" step="1" min="1" onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? 'ã€‡' : '<span class="red-x">Ã—</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePrice(name, value) {
      prices[name] = parseFloat(value) || 0;
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name);
    }

    document.getElementById("lfDivRate").addEventListener("input", renderTable);
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      document.getElementById("sortBtn").textContent = sortDescending ? "Sort by Profit â–¼" : "Sort by Profit â–²";
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
