<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence Exchange Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 1000px;
      padding: 0 1em;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-size: 14px;
      overflow-y: hidden; /* ‚Üê „Åì„Åì„ÅßÁ∏¶„Çπ„ÇØ„É≠„Éº„É´Á¶ÅÊ≠¢ */
    }

    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 20px;
      margin: 0.5em 0;
    }

    label {
      display: inline-block;
      margin-right: 1em;
    }

    input[type="number"] {
      width: 70px;
      padding: 2px;
      font-size: 14px;
    }

    #sortBtn {
      margin: 0.5em 0;
      padding: 4px 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      max-height: 600px;
    }

    thead {
      background-color: #333;
      position: sticky;
      top: 0;
    }

    th, td {
      border: 1px solid #888;
      padding: 4px;
      text-align: center;
    }

    .positive {
      color: lightgreen;
      font-weight: bold;
    }

    .negative {
      color: salmon;
      font-weight: bold;
    }

    .red-x {
      color: red;
      font-weight: bold;
    }

    .copy-btn {
      cursor: pointer;
      padding: 2px 6px;
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .copy-btn:hover {
      background: #666;
    }

    img.icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>Essence Exchange Simulator</h1>

  <p><strong>Used Life Force:</strong> 30</p>
  <label>
    Div per 1 Life Force:
    <input type="number" id="lfDivRate" value="7150" />
  </label>
  <button id="sortBtn">Sort by Profit ‚Üë</button>

  <table>
    <thead>
      <tr>
        <th>Copy</th>
        <th>Essence</th>
        <th>Value (1 div = ? units)</th>
        <th>Profit?</th>
        <th>Profit (div)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const essences = [
      "Envy", "Scorn", "Spite", "Contempt", "Rage", "Fear", "Zeal",
      "Woe", "Wrath", "Loathing", "Torment", "Misery", "Hatred",
      "Sorrow", "Anger", "Anguish", "Greed", "Dread", "Doubt", "Suffering"
    ];

    let prices = {};
    essences.forEach(name => {
      const saved = localStorage.getItem("price_" + name);
      prices[name] = saved ? parseFloat(saved) : 0;
    });

    let sortDescending = false;

    function renderTable() {
      const lf = 30;
      const lfDivRate = parseFloat(document.getElementById("lfDivRate").value);
      const cost = lf / lfDivRate;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const rows = essences.map(name => {
        const unitCount = parseFloat(prices[name]) || 0;
        const pricePerUnit = unitCount === 0 ? 0 : 1 / unitCount;

        const others = essences.filter(e => e !== name);
        const otherPrices = others.map(e => {
          const c = parseFloat(prices[e]);
          return c === 0 ? 0 : 1 / c;
        });
        const avgValue = otherPrices.reduce((a, b) => a + b, 0) / otherPrices.length;

        const profit = avgValue - pricePerUnit - cost;
        const isProfit = profit >= 0;

        return {
          name,
          unitCount,
          pricePerUnit,
          profit,
          isProfit
        };
      });

      rows.sort((a, b) => sortDescending ? b.profit - a.profit : a.profit - b.profit);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button class="copy-btn" onclick="copyName('${row.name}')">üìã</button></td>
          <td><img src="${row.name}7.png" class="icon" alt="">${row.name}</td>
          <td><input type="number" value="${row.unitCount}" step="1" min="1"
                     onchange="updatePrice('${row.name}', this.value)"></td>
          <td class="${row.isProfit ? 'positive' : 'negative'}">
            ${row.isProfit ? '‚úî' : '<span class="red-x">√ó</span>'}
          </td>
          <td>${row.profit.toFixed(5)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("sortBtn").textContent = sortDescending
        ? "Sort by Profit ‚Üì"
        : "Sort by Profit ‚Üë";
    }

    function updatePrice(name, value) {
      const num = parseFloat(value) || 0;
      prices[name] = num;
      localStorage.setItem("price_" + name, num);
      renderTable();
    }

    function copyName(name) {
      navigator.clipboard.writeText(name);
    }

    document.getElementById("lfDivRate").addEventListener("input", renderTable);
    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDescending = !sortDescending;
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
